<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기억력 테스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 시작 화면 -->
    <div id="start-screen" class="screen active">
        <div class="container">
            <h1 class="title">기억력 테스트</h1>
            <div class="age-selection">
                <h2>연령대를 선택해주세요</h2>
                <p class="selection-text">아래에서 선택하세요</p>
                <div class="age-buttons">
                    <button class="age-btn" data-age="child">유아</button>
                    <button class="age-btn" data-age="elder">노인</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 게임 선택 화면 -->
    <div id="game-selection" class="screen">
        <div class="container">
            <div class="game-selection-header">
                <button class="back-btn" onclick="goBack()">← 돌아가기</button>
                <h2 class="selected-age">게임을 선택해주세요</h2>
            </div>
            <div class="game-buttons">
                <button class="game-btn" data-game="memory">
                    <div class="game-icon">🃏</div>
                    <div class="game-title">메모리 카드</div>
                    <div class="game-desc">카드를 기억해서 같은 그림 찾기</div>
                </button>
                <button class="game-btn" data-game="music">
                    <div class="game-icon">🎵</div>
                    <div class="game-title">음악 따라 누르기</div>
                    <div class="game-desc">음악 순서를 기억해서 따라하기</div>
                </button>
                <button class="game-btn" data-game="quiz">
                    <div class="game-icon">📝</div>
                    <div class="game-title">기억력 시험</div>
                    <div class="game-desc">보았던 내용을 기억해서 문제 풀기</div>
                </button>
            </div>
        </div>
    </div>

    <!-- 메모리 카드 게임 -->
    <div id="memory-game" class="screen">
        <div class="container">
            <div class="game-header">
                <h2>메모리 카드</h2>
                <div class="game-info">
                    <span class="score">점수: <span id="memory-score">0</span></span>
                    <span class="time">시간: <span id="memory-time">60</span>초</span>
                    <span class="wrong">틀린 횟수: <span id="memory-wrong">0</span></span>
                </div>
            </div>
            <div class="memory-grid" id="memory-grid">
                <!-- 카드들이 동적으로 생성됩니다 -->
            </div>
            <button class="back-btn" onclick="goToGameSelection()">← 돌아가기</button>
        </div>
    </div>

    <!-- 음악 따라 누르기 게임 -->
    <div id="music-game" class="screen">
        <div class="container">
            <div class="game-header">
                <h2>음악 따라 누르기</h2>
                <div class="game-info">
                    <span class="score">점수: <span id="music-score">0</span></span>
                    <span class="level">레벨: <span id="music-level">1</span></span>
                </div>
            </div>
            <div class="music-pattern" id="music-pattern">
                <!-- 패턴 버튼들이 동적으로 생성됩니다 -->
            </div>
            <div class="music-controls">
                <button class="start-btn" id="music-start-btn">시작</button>
                <button class="back-btn" onclick="goToGameSelection()">← 돌아가기</button>
            </div>
        </div>
    </div>

    <!-- 시험 게임 -->
    <div id="quiz-game" class="screen">
        <div class="container">
            <div class="game-header">
                <h2>기억력 시험</h2>
                <div class="game-info">
                    <span class="question">문제: <span id="quiz-current">1</span>/<span id="quiz-total">10</span></span>
                    <span class="score">점수: <span id="quiz-score">0</span></span>
                </div>
            </div>
            <div class="quiz-content" id="quiz-content">
                <!-- 문제가 동적으로 생성됩니다 -->
            </div>
            <button class="back-btn" onclick="goToGameSelection()">← 돌아가기</button>
        </div>
    </div>

    <!-- 결과 화면 -->
    <div id="result-screen" class="screen">
        <div class="container">
            <h2>게임 결과</h2>
            <div class="result-content" id="result-content">
                <!-- 결과가 동적으로 생성됩니다 -->
            </div>
            <div class="result-buttons">
                <button class="restart-btn" onclick="restartGame()">다시 시작</button>
                <button class="back-btn" onclick="goToGameSelection()">← 돌아가기</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
